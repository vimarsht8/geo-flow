        const { useState, useEffect, useRef } = React;
        // In the UMD build, framer-motion is often exported as FramerMotion or Motion
        const motion = window.FramerMotion ? window.FramerMotion.motion : (window.Motion ? window.Motion.motion : null);
        const AnimatePresence = window.FramerMotion ? window.FramerMotion.AnimatePresence : (window.Motion ? window.Motion.AnimatePresence : null);

        if (!motion) {
            console.error("Framer Motion not found. Check CDN.");
        }

        // Lucide Icon Component Wrapper
        const Icon = ({ name, className }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);
            return <i data-lucide={name} className={className}></i>;
        };

        const Globe = ({ isHero = false }) => {
            const canvasRef = useRef(null);

            useEffect(() => {
                let phi = 0;
                if (!canvasRef.current || !window.createGlobe) return;

                const globe = window.createGlobe(canvasRef.current, {
                    devicePixelRatio: 2,
                    width: 1200,
                    height: 1200,
                    phi: 0,
                    theta: 0.3,
                    dark: 1,
                    diffuse: isHero ? 1.4 : 1.2,
                    mapSamples: 16000,
                    mapBrightness: isHero ? 8 : 6,
                    baseColor: [0.05, 0.15, 0.2],
                    markerColor: [0.2, 0.8, 1],
                    glowColor: [0.1, 0.5, 0.6],
                    markers: [
                        { location: [37.7595, -122.4367], size: 0.08 },
                        { location: [40.7128, -74.006], size: 0.08 },
                        { location: [51.5074, -0.1278], size: 0.06 },
                        { location: [53.3498, -6.2603], size: 0.1 },
                        { location: [35.6762, 139.6503], size: 0.06 },
                        { location: [1.3521, 103.8198], size: 0.06 },
                        { location: [-33.8688, 151.2093], size: 0.06 },
                    ],
                    onRender: (state) => {
                        state.phi = phi;
                        phi += isHero ? 0.008 : 0.004;
                    },
                });

                return () => globe.destroy();
            }, [isHero]);

            return (
                <canvas
                    ref={canvasRef}
                    style={{
                        width: "600px",
                        height: "600px",
                        maxWidth: "100%",
                        aspectRatio: "1",
                    }}
                />
            );
        };

        const StarField = () => {
            const [stars, setStars] = useState([]);

            useEffect(() => {
                const newStars = Array.from({ length: 200 }).map((_, i) => ({
                    id: i,
                    size: Math.random() * 2 + 0.5,
                    left: Math.random() * 100,
                    top: Math.random() * 100,
                    delay: Math.random() * 5,
                    duration: Math.random() * 3 + 2,
                }));
                setStars(newStars);
            }, []);

            return (
                <div className="fixed inset-0 z-0 pointer-events-none overflow-hidden bg-[#050505]">
                    {stars.map((s) => (
                        <motion.div
                            key={s.id}
                            className="absolute rounded-full bg-white"
                            style={{
                                width: s.size,
                                height: s.size,
                                left: `${s.left}%`,
                                top: `${s.top}%`,
                                boxShadow: s.size > 1.5 ? "0 0 10px rgba(255,255,255,0.8)" : "none",

                                opacity: [0.2, 0.8, 0.2],
                                scale: [1, 1.2, 1],
                            }}
                            transition={{
                                duration: s.duration,
                                repeat: Infinity,
                                delay: s.delay,
                                ease: "easeInOut",
                            }}
                        />
                    ))}
                </div>
            );
        };
